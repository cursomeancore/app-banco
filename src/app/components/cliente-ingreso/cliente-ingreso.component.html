<div id="container" class="row">
  <div class="col-md-12">
    <form class="row">
      <div class="col-sm-2 form-group">
        <label for="cantidad">Cantidad</label>

      <div class="col-sm-12">
        <button (click)="realizarIngreso()" class="btn btn-success shadow-none" type="submit">
          Ingresar

    </form>
  </div>
</div>

<div id="container" class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Usuario</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #usuarioInput>
        </div>
        <div class="col-sm-12 form-group">
          <label for="amount">Password</label>
          <input
            type="type"
            id="amount"
            class="form-control"
            #passwordInput>
        </div>
        <div class="col-sm-12 form-group">
          <label for="amount">Correo</label>
          <input
            type="type"
            id="amount"
            class="form-control"
            #correoInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit" 
            (click)="onAgregarGestor(usuarioInput, passwordInput, correoInput)">
            Agregar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div id="container" class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <h2>Login Cliente</h2>
    <form>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Usuario</label>
          <input
            type="text"
            id="name"
            class="form-control"
            #usuarioInput>
        </div>
        <div class="col-sm-12 form-group">
          <label for="amount">Password</label>
          <input
            type="type"
            id="amount"
            class="form-control"
            #passwordInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
